# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r:
    #- bioc-release
    - bioc-devel
os:
    #- linux
    - osx

warnings_are_errors: true

osx_image: xcode8.3

addons:
  apt:
    packages:
      - libxml2-dev # for XML, a dependency 
      - libcurl

r_packages:
    - covr

after_success:
    - Rscript -e 'library(covr); codecov()'

notifications:
    email:
        on_success: change
        on_failure: change

